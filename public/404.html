<!DOCTYPE html>
<html>

<head>
    <!--
      Questo file viene usato per gestire il fallback del routing su GitHub Pages.
      GitHub Pages non supporta il routing client-side (come react-router-dom),
      quindi quando si accede direttamente a una rotta come /login o /registration,
      restituisce un errore 404.

      Questo file intercetta le richieste non corrispondenti a file statici
      e reindirizza automaticamente alla root (/) in modo che React possa
      gestire correttamente la rotta con il router lato client.
    -->
    <meta http-equiv="refresh" content="0; url=/" />
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
